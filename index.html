                            return;
                        }
                        body = JSON.stringify({ text: textInput.value });
                        headers['Content-Type'] = 'application/json';
                    }

                    submitBtn.disabled = true;
                    submitBtn.innerHTML = `<div class="loader" style="width: 24px; height: 24px; border-width: 3px;"></div>`;
                    resultsContainer.innerHTML = '';

                    try {
                        const response = await fetch(`${BACKEND_URL}/api/${endpoint}`, { method: 'POST', headers, body });

                        const contentType = response.headers.get("content-type");
                        if (!response.ok) {
                            let errorText = `HTTP error! Status: ${response.status}`;
                            if (contentType && contentType.indexOf("application/json") !== -1) {
                                const errorJson = await response.json();
                                errorText = errorJson.error || errorText;
                            } else {
                                errorText = await response.text();
                            }
                            throw new Error(errorText);
                        }

                        const data = await response.json();
                        
                        let resultHTML = `<div class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 rounded-lg" role="alert"><h3 class="font-bold">✅ Success!</h3>`;
                        if (data.fileUrl) {
                            resultHTML += `<p class="mt-2">Your file is ready. <a href="${data.fileUrl}" target="_blank" rel="noopener noreferrer" class="font-bold underline hover:text-green-900">Download Now</a></p>`;
                        }
                        if (data.imageUrl) {
                            resultHTML += `<p class="mt-2 font-semibold">Generated QR Code:</p><img src="${data.imageUrl}" class="mt-2 rounded-lg shadow-md" alt="Generated QR Code"/>`;
                        }
                        if (data.thumbnails) {
                             resultHTML += `<p class="mt-2 font-semibold">Click a thumbnail to open in a new tab:</p><div class="grid grid-cols-2 md:grid-cols-4 gap-4 mt-2">${Object.values(data.thumbnails).map(thumb => `<a href="${thumb.url}" target="_blank"><img src="${thumb.url}" class="rounded-lg shadow-md hover:shadow-xl transition-shadow" alt="YouTube Thumbnail"/></a>`).join('')}</div>`;
                        }
                        if (data.tags) {
                            resultHTML += `<p class="mt-2 font-semibold">Extracted Tags:</p><div class="flex flex-wrap gap-2 mt-2">${data.tags.map(tag => `<span class="bg-gray-200 text-gray-800 text-sm font-medium mr-2 px-2.5 py-0.5 rounded">${tag}</span>`).join('')}</div>`;
                        }
                        if (data.text) {
                            resultHTML += `<p class="mt-2 whitespace-pre-wrap">${data.text}</p>`;
                        }
                        resultHTML += `</div>`;
                        resultsContainer.innerHTML = resultHTML;

                    } catch (error) {
                        resultsContainer.innerHTML = `<div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-lg" role="alert"><p class="font-bold">An Error Occurred:</p><p class="font-mono text-sm mt-2 bg-red-200 p-2 rounded">${error.message}</p></div>`;
                    } finally {
                        submitBtn.disabled = false;
                        submitBtn.innerHTML = originalButtonHTML;
                    }
                });
            }

            // --- CLIENT-SIDE TOOL LOGIC ---
            switch (state.page) {
                case 'password-generator': {
                    const output = document.getElementById('interactive-output');
                    const lengthSlider = document.getElementById('length');
                    const lengthLabel = document.getElementById('length-label');
                    const generateBtn = document.getElementById('generate-btn');
                    const generatePassword = () => {
                        const length = lengthSlider.value;
                        const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()";
                        let password = "";
                        for (let i = 0, n = charset.length; i < length; ++i) { password += charset.charAt(Math.floor(Math.random() * n)); }
                        output.textContent = password;
                    };
                    lengthSlider.oninput = () => { lengthLabel.textContent = lengthSlider.value; };
                    generateBtn.onclick = generatePassword;
                    generatePassword();
                    break;
                }
                case 'random-number-generator': {
                    const output = document.getElementById('interactive-output');
                    const minInput = document.getElementById('min-num');
                    const maxInput = document.getElementById('max-num');
                    const generateBtn = document.getElementById('generate-btn');
                    generateBtn.onclick = () => {
                        const min = parseInt(minInput.value);
                        const max = parseInt(maxInput.value);
                        const randomNum = Math.floor(Math.random() * (max - min + 1)) + min;
                        output.textContent = randomNum;
                    };
                    break;
                }
                case 'ip-checker': {
                    const resultsContainer = document.getElementById('results-container');
                    fetch(`${BACKEND_URL}/api/ip-checker`, { method: 'POST' })
                        .then(res => res.json())
                        .then(data => {
                            if (data.error) throw new Error(data.error);
                            resultsContainer.textContent = data.text;
                        })
                        .catch(err => {
                            resultsContainer.textContent = `Error: ${err.message}`;
                        });
                    break;
                }
                case 'stopwatch-timer': {
                    const output = document.getElementById('interactive-output');
                    const startStopBtn = document.getElementById('start-stop-btn');
                    const resetBtn = document.getElementById('reset-btn');
                    let timer;
                    let startTime;
                    let elapsedTime = 0;
                    let isRunning = false;

                    function formatTime(ms) {
                        const date = new Date(ms);
                        const minutes = String(date.getUTCMinutes()).padStart(2, '0');
                        const seconds = String(date.getUTCSeconds()).padStart(2, '0');
                        const milliseconds = String(date.getUTCMilliseconds()).padStart(3, '0');
                        return `${minutes}:${seconds}.${milliseconds}`;
                    }

                    function update() {
                        const diff = Date.now() - startTime;
                        output.textContent = formatTime(elapsedTime + diff);
                    }

                    startStopBtn.onclick = () => {
                        if (isRunning) {
                            clearInterval(timer);
                            elapsedTime += Date.now() - startTime;
                            startStopBtn.textContent = 'Start';
                            startStopBtn.classList.replace('bg-red-500', 'bg-green-500');
                        } else {
                            startTime = Date.now();
                            timer = setInterval(update, 10);
                            startStopBtn.textContent = 'Stop';
                            startStopBtn.classList.replace('bg-green-500', 'bg-red-500');
                        }
                        isRunning = !isRunning;
                    };

                    resetBtn.onclick = () => {
                        clearInterval(timer);
                        isRunning = false;
                        elapsedTime = 0;
                        output.textContent = '00:00:00.000';
                        startStopBtn.textContent = 'Start';
                        startStopBtn.classList.replace('bg-red-500', 'bg-green-500');
                    };
                    break;
                }
                case 'notepad-online': {
                    const notepadArea = document.getElementById('notepad-area');
                    const saveBtn = document.getElementById('save-note-btn');
                    notepadArea.value = localStorage.getItem('onlineNote') || '';
                    saveBtn.onclick = () => {
                        localStorage.setItem('onlineNote', notepadArea.value);
                        saveBtn.textContent = 'Saved!';
                        setTimeout(() => { saveBtn.textContent = 'Save Note'; }, 2000);
                    };
                    break;
                }
                case 'screen-recorder': {
                    const startBtn = document.getElementById('start-btn');
                    const stopBtn = document.getElementById('stop-btn');
                    const preview = document.getElementById('screen-preview');
                    const resultsContainer = document.getElementById('results-container');
                    let mediaRecorder;
                    let recordedChunks = [];

                    startBtn.onclick = async () => {
                        try {
                            const stream = await navigator.mediaDevices.getDisplayMedia({ video: true, audio: true });
                            preview.srcObject = stream;
                            mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm' });

                            mediaRecorder.ondataavailable = (event) => {
                                if (event.data.size > 0) {
                                    recordedChunks.push(event.data);
                                }
                            };

                            mediaRecorder.onstop = () => {
                                const blob = new Blob(recordedChunks, { type: 'video/webm' });
                                const url = URL.createObjectURL(blob);
                                resultsContainer.innerHTML = `<div class="bg-green-100 p-4 rounded-lg text-center"><a href="${url}" download="recording.webm" class="font-bold text-green-800 underline">Download Recording</a></div>`;
                                recordedChunks = [];
                                preview.srcObject = null;
                                stream.getTracks().forEach(track => track.stop());
                            };
                            
                            mediaRecorder.start();
                            startBtn.classList.add('hidden');
                            stopBtn.classList.remove('hidden');

                        } catch (err) {
                            resultsContainer.innerHTML = `<div class="bg-red-100 text-red-800 p-4 rounded-lg">Error: ${err.message}</div>`;
                        }
                    };

                    stopBtn.onclick = () => {
                        if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                            mediaRecorder.stop();
                        }
                        startBtn.classList.remove('hidden');
                        stopBtn.classList.add('hidden');
                    };
                    break;
                }
            }
        };
        
        const setupScrollAnimations = () => {
            const animatedSections = document.querySelectorAll('.animated-section');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('is-visible');
                    }
                });
            }, { threshold: 0.1 });
            animatedSections.forEach(section => observer.observe(section));
        };
        
        document.addEventListener('DOMContentLoaded', render);
    </script>
</body>
</html>
